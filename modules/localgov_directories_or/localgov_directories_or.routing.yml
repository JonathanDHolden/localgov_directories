localgov_directories_or.service:
  path: '/openreferral/v1/{directory}/services/{service}'
  defaults:
    _title: 'A single service'
    _controller: '\Drupal\localgov_directories_or\Controller\LocalgovDirectoriesOrController::service'
  requirements:
    _permission: 'access content'
    _entity_bundles: 'directory:localgov_directory'
    _format: 'openreferral_json'
  options:
    parameters:
      directory:
        type: entity:node
      service:
        type: entity:node

localgov_directories_or.vocabulary:
  path: '/openreferral/v1/{directory}/vocabulary'
  defaults:
    _title: 'Directory vocabularies list'
    _controller: '\Drupal\localgov_directories_or\Controller\LocalgovDirectoriesOrController::vocabulary'
  requirements:
    _permission: 'access content'
    _entity_bundles: 'directory:localgov_directory'
    _format: 'openreferral_json'
  options:
    parameters:
      directory:
        type: entity:node

localgov_directories_or.taxonomy:
  path: '/openreferral/v1/{directory}/taxonomies'
  defaults:
    _title: 'Directory vocabulary taxonomies list'
    _controller: '\Drupal\localgov_directories_or\Controller\LocalgovDirectoriesOrController::taxonomies'
  requirements:
    _permission: 'access content'
    _entity_bundles: 'directory:localgov_directory'
    _format: 'openreferral_json'
  options:
    parameters:
      directory:
        type: entity:node

localgov_directories_or.settings_form:
  path: '/admin/config/services/localgov-directories-or'
  defaults:
    _title: 'LocalGov Directories Open Referral settings'
    _form: 'Drupal\localgov_directories_or\Form\SettingsForm'
  requirements:
    _permission: 'administer localgov_directories_or configuration'
